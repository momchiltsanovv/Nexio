spring:
  application:
    name: Nexio

  # Datasource properties
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/nexio_db?useSSL=false
    username: postgres
    password: 1234

  # JPA properties
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    hibernate:
      ddl-auto: update

  # Disable Security Auto Configuration
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# User properties
users:
  defaultUser:
    username: momobace
    password: 12345
    user-role: USER
    active-by-default: true
    email: momchil395@gmail.com
    first-name: Momchil
    last-name: Tsanov
    university: NEW_BULGARIAN_UNIVERSITY

# Logging Levels
logging:
  level:
    # Disable the default loggers
    org: WARN
    blog: WARN
    # Show SQL executed with parameter bindings
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor: TRACE