<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Nexio Admin</title>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/admin-users.css}">
    <th:block th:replace="~{fragments/background :: background-styles}"></th:block>
</head>
<body>
<th:block th:replace="~{fragments/background :: background-elements}"></th:block>
<!-- Navigation -->
<th:block th:replace="~{fragments/navbar :: navbar(${active})}"></th:block>

<div class="admin-wrapper">
    <!-- Header -->
    <div class="admin-header">
        <h1><i class="fas fa-users-cog me-2"></i>User Management</h1>
        <p>Manage user accounts, roles, and permissions</p>
    </div>

    <!-- Error Modal -->
    <div id="errorModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-exclamation-triangle"></i> Action Not Allowed</h3>
                <span class="modal-close" onclick="closeErrorModal()">&times;</span>
            </div>
            <div class="modal-body">
                <p id="errorMessage"></p>
            </div>
            <div class="modal-footer">
                <button class="btn-ok" onclick="closeErrorModal()">OK</button>
            </div>
        </div>
    </div>

    <!-- Statistics Cards -->
    <div class="stats-cards">
        <div class="stat-card">
            <div class="icon text-primary">
                <i class="fas fa-users"></i>
            </div>
            <div class="number" th:text="${users.size()}">24</div>
            <div class="label">Total Users</div>
        </div>
        <div class="stat-card">
            <div class="icon text-success">
                <i class="fas fa-user-check"></i>
            </div>
            <div class="number" th:text="${activeUsers}">22</div>
            <div class="label">Active Users</div>
        </div>
        <div class="stat-card">
            <div class="icon text-warning">
                <i class="fas fa-user-shield"></i>
            </div>
            <div class="number" th:text="${admins}">3</div>
            <div class="label">Admins</div>
        </div>
        <div class="stat-card">
            <div class="icon text-info">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <div class="number" th:text="${graduated}">20</div>
            <div class="label">Graduated University</div>
        </div>
    </div>

    <!-- Users Table -->
    <div class="users-table-container">
        <div class="table-header">
            <div class="d-flex justify-content-between align-items-center">
                <h3>All Users</h3>
                <div class="d-flex gap-3 align-items-center">
                    <div class="search-box">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" class="form-control" placeholder="Search users..." id="searchInput">
                    </div>
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="admin">Admins</button>
                        <button class="filter-btn" data-filter="user">Users</button>
                        <button class="filter-btn" data-filter="active">Active</button>
                        <button class="filter-btn" data-filter="inactive">Inactive</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-hover mb-0">
                <thead class="table-light">
                <tr>
                    <th>User</th>
                    <th>Email</th>
                    <th>University</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th>Joined</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="usersTableBody">
                <tr th:each="user : ${users}" th:data-role="${user.role}" th:data-status="${user.activeAccount ? 'active' : 'inactive'}">
                    <td>
                        <div class="d-flex align-items-center">
                            <img th:src="${user.profilePictureURL != null ? user.profilePictureURL : '/images/defaults/default_pfp.jpg'}" alt="Avatar" class="user-avatar me-3">
                            <div>
                                <div class="fw-bold" th:text="${(user.firstName != null ? user.firstName : '') + ' ' + (user.lastName != null ? user.lastName : '') != ' ' ? (user.firstName != null ? user.firstName : '') + ' ' + (user.lastName != null ? user.lastName : '') : 'Not set'}"></div>
                                <small class="text-muted" th:text="${user.username != null ? '@' + user.username : 'Not set'}"></small>
                            </div>
                        </div>
                    </td>
                    <td th:text="${user.email != null ? user.email : 'Not set'}"></td>
                    <td>
                        <span class="badge bg-light text-dark" th:text="${user.university != null ? user.university.getDisplayName() : 'Not set'}"></span>
                    </td>
                    <td>
                        <span class="role-badge" th:text="${user.role != null ? user.role.getDisplayName() : 'Not set'}"></span>
                    </td>
                    <td>
                        <span class="status-badge" th:text="${user.activeAccount ? 'Active' : 'Inactive'}"></span>
                    </td>
                    <td th:text="${user.createdOn != null ? #temporals.format(user.createdOn, 'MMM dd, yyyy') : 'Not set'}"></td>
                    <td>
                        <div class="action-buttons">
                            <a th:href="@{'/users/' + ${user.id}}" class="btn btn-primary btn-sm" title="View User Details">
                                <i class="fas fa-eye me-1"></i>View
                            </a>
                            <form th:action="@{'/users/' + ${user.id} + '/toggle-role'}" th:method="PATCH">
                                <input type="hidden" name="_method" th:value="patch"/>
                                <button type="submit" class="admin-btn-primary btn-sm" title="Change User Role">
                                    <i class="fas fa-user-shield me-1"></i>Change Role
                                </button>
                            </form>
                            <form th:action="@{'/users/' + ${user.id} + '/toggle-status'}" th:method="PATCH">
                                <input type="hidden" name="_method" th:value="patch"/>
                                <button type="submit" th:classappend="${user.activeAccount ? 'active' : 'inactive'}" class="btn-status-toggle btn-sm" title="Activate/Deactivate User">
                                    <i th:classappend="${user.activeAccount ? 'fa-user-slash' : 'fa-user-check'}" class="fas me-1"></i>
                                    <span th:text="${user.activeAccount ? 'Deactivate' : 'Activate'}"></span>
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Navbar Script -->
<th:block th:replace="~{fragments/navbar-script :: navbar-script}"></th:block>
<script th:src="@{/js/admin-users.js}"></script>
</body>
</html>
