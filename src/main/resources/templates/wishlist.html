<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wishlist - Nexio</title>
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <th:block th:replace="fragments/background :: background-styles"></th:block>
    <style>
        /* Sticky Footer - Wrapper Approach */
        .page-wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .page-content {
            flex: 1;
        }

        .wishlist-wrapper {
            max-width: 1200px;
            margin: 100px auto 40px;
            padding: 0 20px;
        }

        .wishlist-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .wishlist-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .wishlist-title h1 {
            font-size: 28px;
            font-weight: 700;
            color: #ffffff;
            margin: 0;
        }

        .wishlist-count {
            background: #212346;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .wishlist-actions {
            display: flex;
            gap: 12px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            border-radius: 8px;
            border: none;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #212346 0%, #CE3A81 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #666;
            border: 1px solid #e0e0e0;
        }

        .btn-secondary:hover {
            transform: translateY(-1px);
        }

        .wishlist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        /* The following styles are for the item cards in wishlist */
        .item-card {
            background: #f8f9fa;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 10px rgba(0, 0, 0, .05);
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .item-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, .1);
        }

        .item-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #f8f9fa;
            position: relative; /* For positioning badges */
            overflow: hidden;
        }

        .item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .item-badges {
            position: absolute;
            top: 12px;
            left: 12px;
            display: flex;
            gap: 8px;
        }

        .condition-badge {
            background: #212346;
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }

        /* Specific condition badge colors from home.css for consistency */
        .condition-badge.new {
            background-color: #28a745; /* Green */
        }

        .condition-badge.like-new {
            background-color: #007bff; /* Blue */
        }

        .condition-badge.good {
            background-color: #ffc107; /* Yellow */
            color: #333;
        }

        .condition-badge.fair {
            background-color: #fd7e14; /* Orange */
        }

        .condition-badge.poor {
            background-color: #dc3545; /* Red */
        }

        .condition-badge.refurbished {
            background-color: #6f42c1; /* Purple */
        }

        .item-content {
            padding: 16px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .item-category {
            color: #5a6fd8;
            font-size: 12px;
            margin-bottom: 4px;
            border-radius: 12px;
            text-transform: capitalize;
        }

        .item-title {
            font-size: 18px;
            font-weight: 700;
            color: #1a1a1a;
            margin: 0 0 8px;
            line-height: 1.3;
        }

        .item-description {
            font-size: 14px;
            color: #495057;
            margin-bottom: 12px;
            flex-grow: 1;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2; /* Limit to 2 lines */
            line-clamp: 2; /* Limit to 2 lines */
            -webkit-box-orient: vertical;
        }

        .item-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto; /* Pushes details to the bottom */
            margin-top: 12px; /* Add some space above the border */
        }

        .item-price {
            font-size: 20px;
            font-weight: 700;
            color: #212346;
            margin: 0;
        }

        .item-location {
            font-size: 14px;
            color: #000000;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .item-location i {
            color: #212346;
        }

        .item-actions {
            margin-top: 16px;
        }

        .item-btn.primary {
            display: block;
            width: 100%;
            padding: 10px 15px;
            border-radius: 8px;
            background: linear-gradient(135deg, #212346 0%, #CE3A81 100%);
            color: white;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none; /* Ensure no extra border */
        }

        .item-btn.primary:hover {
            transform: translateY(-1px);
            opacity: 0.95;
        }

        .remove-btn {
            position: absolute;
            top: 12px; /* Adjusted position */
            right: 12px; /* Adjusted position */
            width: 36px; /* Slightly larger */
            height: 36px; /* Slightly larger */
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9); /* White background with opacity */
            border: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #dc3545; /* Red icon color */
            font-size: 16px;
            z-index: 10; /* Ensure it's above the image */
        }

        .remove-btn:hover {
            background: #dc3545;
            color: white;
            border-color: #dc3545;
            transform: scale(1.1);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: #f8f9fa;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: #ccc;
        }

        .empty-title {
            font-size: 20px;
            font-weight: 600;
            color: #666;
            margin: 0 0 8px;
        }

        .empty-text {
            color: #999;
            margin: 0 0 24px;
        }


        @media (max-width: 768px) {
            .wishlist-header {
                flex-direction: column;
                gap: 16px;
                align-items: flex-start;
            }

            .wishlist-actions {
                width: 100%;
                justify-content: space-between;
            }

            .wishlist-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<th:block th:replace="fragments/background :: background-elements"></th:block>

<div class="page-wrapper">
    <div th:replace="fragments/navbar :: navbar(${active})"></div>

    <!--    TODO make item card layout same as home page -->
    <div class="page-content">
        <div class="wishlist-wrapper">
            <!-- Header -->
            <div class="wishlist-header">
                <div class="wishlist-title">
                    <h1>
                        <i class="fas fa-heart" style="color: #ff4757;"></i>
                        My Wishlist
                    </h1>
                    <span class="wishlist-count" id="wishlistCount"
                          th:text="${wishlistItems.size() + ' items'}">3 items</span>
                </div>
                <div class="wishlist-actions">
                    <form th:action="@{/wishlist/clear}" th:method="post">
                        <input type="hidden" name="_method" value="delete"/>
                        <button class="btn btn-secondary" id="clearWishlist">
                            <i class="fas fa-trash"></i>
                            Clear All
                        </button>
                    </form>
                </div>
            </div>


            <!-- Wishlist Items -->
            <div class="wishlist-grid" id="wishlistGrid">
                <div class="item-card"
                     th:each="item : ${wishlistItems}"
                     th:data-item-id="${item.id}"
                     th:data-category="${item.category != null ? item.category : ''}"
                     th:data-condition="${item.condition != null ? item.condition : ''}"
                     th:data-price="${item.price}"
                     th:data-location="${item.exchangeLocation.name()}"
                     th:data-description="${item.description}"
                     th:data-id="${item.id}"
                     th:data-title="${item.name}"
                     th:data-imageurl="${item.imageURLs != null and !item.imageURLs.isEmpty() ? item.imageURLs[0] : '/images/defaults/no_image.webp'}"
                     th:data-seller-name="${item.owner.firstName + ' ' + item.owner.lastName}"
                     th:data-seller-uni="${item.owner.university}"
                     th:data-seller-avatar="${item.owner.profilePictureURL != null ? item.owner.profilePictureURL : '/images/defaults/default_pfp.jpg'}"
                     th:data-createdat="${item.createdOn}">
                    <div class="item-image">
                        <img th:src="@{${item.imageURLs != null and !item.imageURLs.isEmpty() ? item.imageURLs[0] : '/images/defaults/no_image.webp'}}"
                             th:alt="${item.name ?: 'Item image'}" onerror="this.src='/images/defaults/no_image.webp'">
                        <div class="item-badges">
                            <span class="condition-badge"
                                  th:classappend="${item.condition != null ? #strings.toLowerCase(item.condition.getDisplayName()).replace(' ', '-') : ''}"
                                  th:text="${item.condition.getDisplayName()}">Good</span>
                        </div>

                        <form th:action="@{/wishlist/{id}/remove(id=${item.id})}" th:method="post">
                            <input type="hidden" name="_method" value="delete"/>
                            <button class="remove-btn" th:data-item-id="${item.id}">
                                <i class="fas fa-times"></i>
                            </button>
                        </form>

                    </div>
                    <div class="item-content">
                        <div class="item-category" th:if="${item.category != null}">
                            <span th:text="${item.category}">Category</span>
                        </div>
                        <h3 class="item-title" th:text="${item.name ?: 'Untitled Item'}">Item Title</h3>
                        <p class="item-description" th:text="${item.description ?: 'No description available'}">Item
                            description</p>
                        <div class="item-details">
                            <div class="item-price"
                                 th:text="${item.price != null ? item.price + ' лв' : 'Price not set'}">0 лв
                            </div>
                            <div class="item-location" th:if="${item.exchangeLocation != null}">
                                <i class="fas fa-map-marker-alt"></i>
                                <span th:text="${item.exchangeLocation != null ? item.exchangeLocation.displayName : 'Location not set'}">Location</span>
                            </div>
                        </div>
                        <div class="item-actions">
                            <a th:href="@{'/items/' + ${item.id}}" class="btn btn-primary">
                                <i class="fas fa-eye"></i>
                                View Details
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Empty State (hidden by default) -->
            <div class="empty-state" id="emptyState"
                 th:style="${wishlistItems.isEmpty() ? 'display: block;' : 'display: none;'}">
                <div class="empty-icon">
                    <i class="fas fa-heart"></i>
                </div>
                <h3 class="empty-title">Your wishlist is empty</h3>
                <p class="empty-text">Start browsing items and add them to your wishlist to see them here.</p>
                <a href="/home" class="btn btn-primary">
                    <i class="fas fa-search"></i>
                    Browse Items
                </a>
            </div>
        </div>
    </div>

    <script th:replace="fragments/navbar-script :: navbar-script"></script>
    <div th:replace="fragments/footer :: footer"></div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const wishlistGrid = document.getElementById('wishlistGrid');
        const emptyState = document.getElementById('emptyState');
        const wishlistCount = document.getElementById('wishlistCount');
        const clearWishlist = document.getElementById('clearWishlist');

        let items = Array.from(wishlistGrid.children);

        function updateCount() {
            const visibleItems = items.filter(item => item.style.display !== 'none');
            wishlistCount.textContent = `${visibleItems.length} item${visibleItems.length !== 1 ? 's' : ''}`;

            if (visibleItems.length === 0) {
                emptyState.style.display = 'block';
                wishlistGrid.style.display = 'none';
            } else {
                emptyState.style.display = 'none';
                wishlistGrid.style.display = 'grid';
            }
        }

        updateCount();
    });

    const style = document.createElement('style');
    style.textContent = `
            @keyframes fadeOut {
                from { opacity: 1; transform: scale(1); }
                to { opacity: 0; transform: scale(0.8); }
            }
        `;
    document.head.appendChild(style);

</script>
</body>
</html>
