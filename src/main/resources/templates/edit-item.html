<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Item - nexio</title>
    <link rel="stylesheet" href="/css/home.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <th:block th:replace="fragments/background :: background-styles"></th:block>
    <style>
        .post-wrapper {
            max-width: 960px;
            margin: 90px auto 40px;
            padding: 20px
        }

        .post-card {
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            box-shadow: 0 2px 10px rgba(0, 0, 0, .05)
        }

        .post-header {
            padding: 20px 24px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            gap: 10px
        }

        .post-header h1 {
            font-size: 22px;
            margin: 0
        }

        .post-body {
            padding: 24px;
            display: grid;
            grid-template-columns:1fr 340px;
            gap: 24px
        }

        .form-grid {
            display: grid;
            grid-template-columns:1fr 1fr;
            gap: 16px
        }

        .form-grid .full {
            grid-column: 1/-1
        }

        .field {
            display: flex;
            flex-direction: column;
            gap: 6px
        }

        .field label {
            font-weight: 600;
            font-size: 14px;
            color: #333
        }

        .field input, .field select, .field textarea {
            padding: 12px 14px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 14px
        }

        .field textarea {
            min-height: 140px;
            resize: vertical
        }

        .help {
            font-size: 12px;
            color: #888
        }

        .images-card {
            background: #fafbff;
            border: 1px dashed #cfd4e7;
            border-radius: 12px;
            padding: 16px
        }

        .images-grid {
            display: grid;
            grid-template-columns:repeat(3, 1fr);
            gap: 10px;
            margin-top: 10px
        }

        .img-slot {
            position: relative;
            height: 100px;
            border: 1px dashed #d9ddea;
            border-radius: 10px;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            overflow: hidden
        }

        .img-slot input {
            position: absolute;
            inset: 0;
            opacity: 0;
            cursor: pointer
        }

        .photo-preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px
        }

        .remove-photo {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            z-index: 10
        }

        .remove-photo:hover {
            background: rgba(255, 0, 0, 0.8)
        }

        .img-slot.has-photo {
            border: 1px solid #4CAF50;
            background: #f8fff8
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 16px
        }

        .price-row {
            display: flex;
            gap: 10px
        }

        .actions {
            display: flex;
            gap: 10px
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            border-radius: 10px;
            border: 1px solid #ddd;
            background: #fff;
            cursor: pointer
        }

        .btn-primary {
            background: linear-gradient(135deg, #212346 0%, #CE3A81 100%);
            color: #fff;
            border: none
        }

        .btn-primary:hover {
            transform: translateY(-1px)
        }

        .btn-danger {
            background: #dc3545;
            color: #fff;
            border: none
        }

        .btn-danger:hover {
            background: #c82333
        }

        @media (max-width: 1024px) {
            .post-body {
                grid-template-columns:1fr
            }
        }
    </style>
</head>
<body>
<th:block th:replace="fragments/background :: background-elements"></th:block>

<!-- Navigation -->
<th:block th:replace="fragments/navbar :: navbar(${active})"></th:block>

<div class="post-wrapper">
    <div class="post-card">
        <div class="post-header">
            <i class="fas fa-edit" style="color:#212346"></i>
            <h1>Edit Item</h1>
        </div>

        <form th:action="@{'/items/' + ${item.id} + '/edit'}" th:method="put" th:object="${editItemRequest}">
            <div class="post-body">
                <div class="left">
                    <div class="form-grid">
                        <div class="field full">
                            <label for="name">Title</label>
                            <input id="name" name="name" type="text" th:placeholder="${item.name}" th:field="*{name}"
                                   required>
                            <!-- maybe use name as placeholder or put the name to be edited -->
                        </div>

                        <div class="field">
                            <label for="category">Category</label>
                            <select id="category" name="category" th:field="*{category}" required>
                                <option th:each="category : ${T(com.app.nexio.item.model.Category).values()}"
                                        th:value="${category}"
                                        th:text="${category.getDisplayName()}">
                                </option>
                            </select>
                        </div>

                        <div class="field">
                            <label for="condition">Condition</label>
                            <select id="condition" name="condition" th:field="*{condition}" required>
                                <option value="">Select condition</option>
                                <option th:each="condition : ${T(com.app.nexio.item.model.ItemCondition).values()}"
                                        th:value="${condition}"
                                        th:text="${condition.getDisplayName()}">
                            </select>
                        </div>

                        <div class="field">
                            <label for="exchangeLocation">Location</label>
                            <select id="exchangeLocation" name="exchangeLocation" th:field="*{exchangeLocation}"
                                    required>
                                <option value="">Select location</option>
                                <option th:each="location : ${T(com.app.nexio.item.model.Location).values()}"
                                        th:value="${location}"
                                        th:text="${location.getDisplayName()}">
                            </select>
                        </div>

                        <div class="field">
                            <label for="price">Price (лв)</label>
                            <input id="price" name="price" type="number" min="0" step="0.01" th:placeholder="${item.price}"
                                   th:field="*{price}" required>
                        </div>

                        <div class="field full">
                            <label for="description">Description</label>
                            <textarea id="description" name="description"
                                      th:placeholder="${item.description}"
                                      th:field="*{description}" required></textarea>
                            <div class="help">Min 10 characters. No personal contact details.</div>
                        </div>

                        <div class="field full">
                            <label>Photos</label>
                            <div class="images-card">
                                <div class="images-grid">
                                    <div class="img-slot" id="slot-1">
                                        <i class="fas fa-image" id="icon-1"></i>
                                        <input type="file" id="photo-1" name="photos" accept="image/*">
                                        <img id="preview-1" class="photo-preview" style="display: none;">
                                        <button type="button" class="remove-photo" id="remove-1" style="display: none;">
                                            ×
                                        </button>
                                    </div>
                                    <div class="img-slot" id="slot-2">
                                        <i class="fas fa-image" id="icon-2"></i>
                                        <input type="file" id="photo-2" name="photos" accept="image/*">
                                        <img id="preview-2" class="photo-preview" style="display: none;">
                                        <button type="button" class="remove-photo" id="remove-2" style="display: none;">
                                            ×
                                        </button>
                                    </div>
                                    <div class="img-slot" id="slot-3">
                                        <i class="fas fa-image" id="icon-3"></i>
                                        <input type="file" id="photo-3" name="photos" accept="image/*">
                                        <img id="preview-3" class="photo-preview" style="display: none;">
                                        <button type="button" class="remove-photo" id="remove-3" style="display: none;">
                                            ×
                                        </button>
                                    </div>
                                    <div class="img-slot" id="slot-4">
                                        <i class="fas fa-image" id="icon-4"></i>
                                        <input type="file" id="photo-4" name="photos" accept="image/*">
                                        <img id="preview-4" class="photo-preview" style="display: none;">
                                        <button type="button" class="remove-photo" id="remove-4" style="display: none;">
                                            ×
                                        </button>
                                    </div>
                                    <div class="img-slot" id="slot-5">
                                        <i class="fas fa-image" id="icon-5"></i>
                                        <input type="file" id="photo-5" name="photos" accept="image/*">
                                        <img id="preview-5" class="photo-preview" style="display: none;">
                                        <button type="button" class="remove-photo" id="remove-5" style="display: none;">
                                            ×
                                        </button>
                                    </div>
                                </div>
                                <div class="help">Up to 5 images. Paste URLs below if you prefer.</div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="sidebar">
                    <div class="field">
                        <label>Negotiable</label>
                        <select>
                            <option>No</option>
                            <option>Yes</option>
                        </select>
                    </div>
                    <div class="actions">
                        <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Update Item</button>
                        <a th:href="@{/items/{id}(id=${item.id})}" class="btn"><i class="fas fa-times"></i> Cancel</a>
                        <a th:href="@{/items/{id}/delete(id=${item.id})}" class="btn btn-danger"
                           onclick="return confirm('Are you sure you want to delete this item?')"><i
                                class="fas fa-trash"></i> Delete</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Navbar Script -->
<th:block th:replace="fragments/navbar-script :: navbar-script"></th:block>

<script>
    // Photo preview functionality
    document.addEventListener('DOMContentLoaded', function () {
        // Handle file upload and preview for each photo slot
        for (let i = 1; i <= 5; i++) {
            const fileInput = document.getElementById(`photo-${i}`);
            const preview = document.getElementById(`preview-${i}`);
            const icon = document.getElementById(`icon-${i}`);
            const removeBtn = document.getElementById(`remove-${i}`);
            const slot = document.getElementById(`slot-${i}`);

            fileInput.addEventListener('change', function (e) {
                const file = e.target.files[0];

                if (file) {
                    // Validate file type
                    if (!file.type.startsWith('image/')) {
                        alert('Please select a valid image file.');
                        this.value = '';
                        return;
                    }

                    // Validate file size (5MB limit)
                    if (file.size > 5 * 1024 * 1024) {
                        alert('File size must be less than 5MB.');
                        this.value = '';
                        return;
                    }

                    // Create preview
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        preview.src = e.target.result;
                        preview.style.display = 'block';
                        icon.style.display = 'none';
                        removeBtn.style.display = 'flex';
                        slot.classList.add('has-photo');
                    };
                    reader.readAsDataURL(file);
                }
            });

            // Handle remove photo
            removeBtn.addEventListener('click', function (e) {
                e.stopPropagation();
                fileInput.value = '';
                preview.style.display = 'none';
                preview.src = '';
                icon.style.display = 'flex';
                removeBtn.style.display = 'none';
                slot.classList.remove('has-photo');
            });
        }
    });
</script>
</body>
</html>
