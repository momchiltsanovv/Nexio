<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Item - nexio</title>
    <link rel="stylesheet" href="/css/home.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <th:block th:replace="~{fragments/background :: background-styles}"></th:block>
    <link rel="stylesheet" th:href="@{/css/edit-item.css}">
</head>
<body>
<th:block th:replace="~{fragments/background :: background-elements}"></th:block>

<!-- Navigation -->
<th:block th:replace="~{fragments/navbar :: navbar(${active})}"></th:block>

<div class="post-wrapper">
    <div class="post-card">
        <div class="post-header">
            <i class="fas fa-edit" style="color:#212346"></i>
            <h1>Edit Item</h1>
        </div>

        <form id="editItemForm" th:action="@{'/items/' + ${item.id} + '/details'}" th:method="patch" th:object="${editItemRequest}" enctype="multipart/form-data">
            <input type="hidden" name="_method" value="patch">
            <div class="post-body">
                <div class="form-grid">
                        <div class="field full">
                            <label for="name">Title</label>
                            <input id="name" name="name" type="text" th:field="*{name}" required minlength="3">
                            <div class="name-feedback">
                                <div class="help">Min 3 characters</div>
                                <div class="char-counter" id="nameCharCounter">
                                    <span id="nameCharCount">0</span> / 3 characters
                                </div>
                            </div>
                        </div>

                        <div class="field">
                            <label for="category">Category</label>
                            <select id="category" name="category" th:field="*{category}" required>
                                <option th:each="category : ${T(com.app.nexio.item.model.Category).values()}"
                                        th:value="${category}"
                                        th:text="${category.getDisplayName()}">
                                </option>
                            </select>
                        </div>

                        <div class="field">
                            <label for="condition">Condition</label>
                            <select id="condition" name="condition" th:field="*{condition}" required>

                                <option th:each="condition : ${T(com.app.nexio.item.model.ItemCondition).values()}"
                                        th:value="${condition}"
                                        th:text="${condition.getDisplayName()}">
                            </select>
                        </div>

                        <div class="field">
                            <label for="exchangeLocation">Location</label>
                            <select id="exchangeLocation" name="exchangeLocation" th:field="*{exchangeLocation}"
                                    required>

                                <option th:each="location : ${T(com.app.nexio.item.model.Location).values()}"
                                        th:value="${location}"
                                        th:text="${location.getDisplayName()}">
                            </select>
                        </div>

                        <div class="field">
                            <label for="price">Price (лв)</label>
                            <input id="price" name="price" type="number" min="0" step="0.01" th:field="*{price}" required>
                        </div>

                        <div class="field full">
                            <label for="description">Description</label>
                            <textarea id="description" name="description" th:field="*{description}" required minlength="10"></textarea>
                            <div class="description-feedback">
                            <div class="help">Min 10 characters. No personal contact details.</div>
                                <div class="char-counter" id="charCounter">
                                    <span id="charCount">0</span> / 10 characters
                                </div>
                            </div>
                        </div>

                        <div class="field full">
                            <label>Photo <span style="color: #f44336;">*</span></label>
                            <div class="images-card">
                                <div class="images-grid">
                                    <div class="img-slot" id="slot-1" th:classappend="${editItemRequest.imageURL != null and !editItemRequest.imageURL.isEmpty()} ? 'has-photo' : ''">
                                        <i class="fas fa-image" id="icon-1" th:style="${editItemRequest.imageURL != null and !editItemRequest.imageURL.isEmpty()} ? 'display: none;' : 'display: flex;'"></i>
                                        <input type="file" id="photo-1" name="files" accept="image/*">
                                        <img id="preview-1" class="photo-preview" th:src="*{imageURL}" th:style="${editItemRequest.imageURL != null and !editItemRequest.imageURL.isEmpty()} ? 'display: block;' : 'display: none;'">
                                        <button type="button" class="remove-photo" id="remove-1" th:style="${editItemRequest.imageURL != null and !editItemRequest.imageURL.isEmpty()} ? 'display: flex;' : 'display: none;'">
                                            ×
                                        </button>
                                    </div>
                                </div>
                                <div class="help">Upload a photo for your item (JPG, PNG, GIF up to 30MB) - Required</div>
                            </div>
                        </div>
                </div>
            </div>
            
            <div class="form-actions">
                <div class="actions">
                    <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Update Item</button>
                    <a th:href="@{/items/{id}(id=${item.id})}" class="btn"><i class="fas fa-times"></i> Cancel</a>
                    <a th:href="@{/items/{id}(id=${item.id})}" class="btn btn-danger"
                       onclick="return confirm('Are you sure you want to delete this item?')"><i
                            class="fas fa-trash"></i> Delete</a>
                </div>
            </div>
        </form>
</div>


<th:block th:replace="~{fragments/navbar-script :: navbar-script}"></th:block>
<script th:src="@{/js/edit-item.js}"></script>
</body>
</html>
