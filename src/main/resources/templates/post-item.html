<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Item - nexio</title>
    <link rel="stylesheet" href="/css/home.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <th:block th:replace="~{fragments/background :: background-styles}"></th:block>
    <link rel="stylesheet" th:href="@{/css/post-item.css}">
</head>
<body>
    <th:block th:replace="~{fragments/background :: background-elements}"></th:block>
    
    <!-- Navigation -->
    <th:block th:replace="~{fragments/navbar :: navbar(${active})}"></th:block>
    
    <div class="post-wrapper">
        <div class="post-card" >
            <div class="post-header">
                <i class="fas fa-plus-circle" style="color:#212346"></i>
                <h1>Post a new item</h1>
            </div>
            <form th:action="@{/items/creation}" th:method="post" th:object="${postItemRequest}" enctype="multipart/form-data">
                <div class="post-body">
                    <div class="form-grid">
                            <div class="field full">
                                <label for="name">Title</label>
                                <input id="name" name="name" type="text" placeholder="e.g., MacBook Pro 13 M1" th:field="*{name}" required>
                            </div>

                            <div class="field">
                                <label for="category">Category</label>
                                <select id="category" name="category" th:field="*{category}" required>
                                    <option value="">Select category</option>
                                    <option th:each="category : ${T(com.app.nexio.item.model.Category).values()}"
                                            th:value="${category}"
                                    th:text="${category.getDisplayName()}">
                                    </option>
                                </select>
                            </div>

                            <div class="field">
                                <label for="condition">Condition</label>
                                <select id="condition" name="condition" th:field="*{condition}" required>
                                    <option value="">Select condition</option>
                                    <option th:each="condition : ${T(com.app.nexio.item.model.ItemCondition).values()}"
                                            th:value="${condition}"
                                            th:text="${condition.getDisplayName()}">
                                </select>
                            </div>

                            <div class="field">
                                <label for="exchangeLocation">Location</label>
                                <select id="exchangeLocation" name="exchangeLocation" th:field="*{exchangeLocation}" required>
                                    <option value="">Select location</option>
                                    <option th:each="location : ${T(com.app.nexio.item.model.Location).values()}"
                                            th:value="${location}"
                                            th:text="${location.getDisplayName()}">

                                </select>
                            </div>

                            <div class="field">
                                <label for="price">Price (лв)</label>
                                <input id="price" name="price" type="number" min="0" step="0.01" placeholder="0.00" th:field="*{price}" required>
                            </div>

                            <div class="field full">
                                <label for="description">Description</label>
                                <textarea id="description" name="description" placeholder="Describe the item, condition, and any details buyers should know." th:field="*{description}" required></textarea>
                                <div class="help">Min 10 characters. No personal contact details.</div>
                            </div>

                            <div class="field full">
                                <label>Photo</label>
                                <div class="images-card">
                                    <div class="images-grid">
                                        <div class="img-slot" id="slot-1">
                                            <i class="fas fa-image" id="icon-1"></i>
                                            <input type="file" id="photo-1" name="itemImageFile" accept="image/*">
                                            <img id="preview-1" class="photo-preview" style="display: none;">
                                            <button type="button" class="remove-photo" id="remove-1" style="display: none;">×</button>
                                        </div>
                                    </div>
                                    <div class="help">Upload a photo for your item (JPG, PNG, GIF up to 30MB)</div>
                                </div>
                            </div>

                        </div>
                </div>
                
                <div class="form-actions">
                    <div class="actions">
                        <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i> Post Item</button>
                        <a href="/home" class="btn"><i class="fas fa-times"></i> Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Navbar Script -->
    <th:block th:replace="~{fragments/navbar-script :: navbar-script}"></th:block>
    
    <script th:src="@{/js/post-item.js}"></script>
</body>
</html>
