<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexio - Register</title>
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="stylesheet" href="https://use.typekit.net/rau1mwa.css">
</head>
<body>
<!-- Particle Background -->
<div class="particle-background">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
</div>

<!-- Header -->
<header class="main-header">
    <div class="header-wrapper">
        <div class="header-container">
            <a href="/" class="header-logo-link">
                <span class="nexio-text">nexio</span>
            </a>
            <div class="header-actions">
                <a href="/info" class="about-us-link">
                    <div class="about-us-btn">About us</div>
                </a>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <div class="card">
        <!-- Left side with image -->
        <div class="card-left" aria-label="Register illustration">
            <div class="image-overlay">
                <div class="overlay-content">
                    <h2 class="overlay-title">Your University Marketplace</h2>
                    <p class="overlay-subtitle">Connect, Buy, Sell with fellow students</p>
                </div>
            </div>
        </div>

        <!-- Right side with form -->
        <div class="card-right">
            <div class="card-header">
            </div>

            <div class="card-content">
                <!-- Register Form -->
                <div class="form-container active" id="register-container">
                    <div class="form-scroll-wrapper">
                        <form class="form" id="register-form">
                            <div class="form-welcome">
                                <h2 class="welcome-title">Create an account</h2>
                            </div>
                            <!-- Name fields side by side -->
                            <div class="form-row">
                                <div class="form-group form-group-half">
                                    <label class="label" for="register-first-name">First Name</label>
                                    <input class="input register" type="text" id="register-first-name" name="firstName" placeholder="First Name" required>
                                </div>

                                <div class="form-group form-group-half">
                                    <label class="label" for="register-last-name">Last Name</label>
                                    <input class="input register" type="text" id="register-last-name" name="lastName" placeholder="Last Name" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="label" for="register-username">Username</label>
                                <input class="input register" type="text" id="register-username" name="username" placeholder="Username" minlength="6" required>
                            </div>

                            <div class="form-group">
                                <label class="label" for="register-email">Email</label>
                                <input class="input register" type="email" id="register-email" name="email" placeholder="Email" required>
                            </div>

                            <!-- University field -->
                            <div class="form-group">
                                <label class="label" for="register-university">University</label>
                                <select class="input university-select" id="register-university" name="university" required>
                                    <option value="" disabled selected>Select your university</option>
                                    <option value="New Bulgarian University">New Bulgarian University</option>
                                    <option value="Medical University of Sofia">Medical University of Sofia</option>
                                    <option value="Sofia University St. Kliment Ohridski">Sofia University St. Kliment Ohridski</option>
                                    <option value="Technical University of Sofia">Technical University of Sofia</option>
                                    <option value="University of National and World Economy">University of National and World Economy</option>
                                    <option value="University of Architecture, Civil Eng. and Geodesy">University of Architecture, Civil Eng. and Geodesy</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label class="label" for="register-password">Password</label>
                                <div class="input-container password-container">
                                    <input class="input register" type="password" id="register-password" name="password" placeholder="Enter your password" minlength="6" required>
                                    <button type="button" class="password-toggle register" data-target="register-password">
                                        <svg class="eye-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                            <circle cx="12" cy="12" r="3"></circle>
                                        </svg>
                                    </button>
                                </div>
                            </div>

                            <div class="terms-checkbox">
                                <input type="checkbox" id="terms" required>
                                <label for="terms" class="checkbox-label">
                                    I agree to the&nbsp;<a href="/terms" class="terms-link">Terms & Conditions</a>
                                </label>
                            </div>

                            <button type="submit" class="button button-primary" id="register-submit">
                                <span class="loading-spinner"></span>
                                <span class="button-text">Create account</span>
                            </button>

                            <div class="separator">
                                <span class="separator-text">Or register with</span>
                            </div>

                            <div class="social-buttons">
                                <button type="button" class="button button-outline social-btn" id="google-register">
                                    <svg class="social-icon" viewBox="0 0 24 24" width="20" height="20">
                                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                                    </svg>
                                    Google
                                </button>
                                <button type="button" class="button button-outline social-btn" id="apple-register">
                                    <svg class="social-icon" viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                                        <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
                                    </svg>
                                    Apple
                                </button>
                            </div>

                            <!-- Sign In navigation after social buttons -->
                            <div class="auth-navigation">
                                <span class="auth-nav-text">Already have an account? <a href="/login" class="auth-nav-link">Sign In</a></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/static/js/register.js"></script>
</body>
</html>
