<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${user.username} + ' - Assets - Nexio Admin'">User Assets - Nexio Admin</title>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/user-assets.css}">
    <th:block th:replace="~{fragments/background :: background-styles}"></th:block>
</head>
<body>
<th:block th:replace="~{fragments/background :: background-elements}"></th:block>
<!-- Navigation -->
<th:block th:replace="~{fragments/navbar :: navbar(${active})}"></th:block>

<div class="assets-wrapper">
    <!-- Header -->
    <div class="assets-header">
        <a th:href="@{/users}" class="back-link">
            <i class="fas fa-arrow-left"></i>
            Back to Users
        </a>
        <h1><i class="fas fa-image me-2"></i>User Assets</h1>
        <p th:text="|Assets for ${user.username != null ? '@' + user.username : (user.firstName != null ? user.firstName + ' ' + (user.lastName != null ? user.lastName : '') : 'User')}|">Assets for user</p>
    </div>

    <!-- User Info Card -->
    <div class="user-info-card">
        <div class="user-info-content">
            <img th:src="${user.profilePictureURL != null ? user.profilePictureURL : '/images/defaults/default_pfp.jpg'}" 
                 alt="Avatar" 
                 class="user-avatar-large">
            <div class="user-details">
                <h2 th:text="${(user.firstName != null ? user.firstName : '') + ' ' + (user.lastName != null ? user.lastName : '') != ' ' ? (user.firstName != null ? user.firstName : '') + ' ' + (user.lastName != null ? user.lastName : '') : 'Not set'}">User Name</h2>
                <p class="user-email" th:text="${user.email != null ? user.email : 'Not set'}">user@example.com</p>
                <p class="user-username" th:text="${user.username != null ? '@' + user.username : 'Not set'}">@username</p>
            </div>
        </div>
    </div>

    <!-- Assets Section -->
    <div class="assets-section">
        <div class="assets-stats">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-images"></i>
                </div>
                <div class="stat-info">
                    <div class="stat-number" th:text="${assets != null ? assets.size() : 0}">0</div>
                    <div class="stat-label">Total Assets</div>
                </div>
            </div>
        </div>

        <!-- Assets Grid -->
        <div th:if="${assets != null and !assets.isEmpty()}" class="assets-grid">
            <div class="asset-card" th:each="asset : ${assets}">
                <div class="asset-image-container">
                    <img th:src="${asset.awsS3Path}" 
                         th:alt="'Asset ' + ${asset.id}"
                         class="asset-image"
                         onerror="this.src='/images/defaults/no_image.webp'">
                </div>
                <div class="asset-info">
                    <div class="asset-id">
                        <small>ID: <span th:text="${asset.id}">UUID</span></small>
                    </div>
                    <div class="asset-date">
                        <i class="fas fa-calendar-alt"></i>
                        <span th:text="${#temporals.format(asset.createdOn, 'MMM dd, yyyy HH:mm')}">Date</span>
                    </div>
                    <div class="asset-path">
                        <small class="path-text" th:text="${asset.awsS3Path}">S3 Path</small>
                    </div>
                    <a th:href="${asset.awsS3Path}" target="_blank" class="asset-link">
                        <i class="fas fa-external-link-alt"></i>
                        View Full Size
                    </a>
                </div>
            </div>
        </div>

        <!-- Empty State -->
        <div th:if="${assets == null or assets.isEmpty()}" class="empty-state">
            <div class="empty-icon">
                <i class="fas fa-images"></i>
            </div>
            <h2 class="empty-title">No Assets Yet</h2>
            <p class="empty-text">This user hasn't uploaded any assets yet.</p>
        </div>
    </div>
</div>

<!-- Navbar Script -->
<th:block th:replace="~{fragments/navbar-script :: navbar-script}"></th:block>
</body>
</html>
