<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexio - Login</title>
    <link rel="stylesheet" href="/static/css/styles.css">


</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header">
            <div class="logo-container">
                <div class="logo-icon">
                    <svg class="zap-icon" viewBox="0 0 24 24">
                        <polygon points="13,2 3,14 12,14 11,22 21,10 12,10 13,2"></polygon>
                    </svg>
                    <div class="pulse-dot"></div>
                </div>
                <h1 class="logo-text">nexio</h1>
            </div>
            <div>
                <h2 class="welcome-title">Welcome back</h2>
                <p class="welcome-subtitle">Connect to your digital future</p>
            </div>
        </div>

        <div class="card-content">
            <div class="tabs">
                <div class="tab-list">
                    <button class="tab-trigger active" data-tab="login">Sign In</button>
                    <button class="tab-trigger" data-tab="register">Join Nexio</button>
                </div>

                <div class="tab-content">
                    <div class="tab-panel active" id="login-tab">
                        <form class="form" id="login-form">
                            <div class="form-group">
                                <label class="label" for="login-email">Email</label>
                                <div class="input-container">
                                    <svg class="input-icon" viewBox="0 0 24 24">
                                        <path d="m4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2h-16c-1.1 0-2-.9-2-2v-12c0-1.1.9-2 2-2z"></path>
                                        <polyline points="22,6 12,13 2,6"></polyline>
                                    </svg>
                                    <input class="input" type="email" id="login-email" name="email" placeholder="Enter your email" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="label" for="login-password">Password</label>
                                <div class="input-container password-container">
                                    <svg class="input-icon" viewBox="0 0 24 24">
                                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                        <circle cx="12" cy="16" r="1"></circle>
                                        <path d="m7 11v-4a5 5 0 0 1 10 0v4"></path>
                                    </svg>
                                    <input class="input" type="password" id="login-password" name="password" placeholder="Enter your password" required>
                                    <button type="button" class="password-toggle" data-target="login-password">
                                        <svg class="eye-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                            <circle cx="12" cy="12" r="3"></circle>
                                        </svg>
                                    </button>
                                </div>
                            </div>

                            <button type="button" class="forgot-password">Forgot password?</button>

                            <button type="submit" class="button button-primary">Sign In to Nexio</button>
                        </form>

                        <div class="separator">
                            <span class="separator-text">OR</span>
                        </div>

                        <button type="button" class="button button-outline" id="google-login">
                            <svg class="google-icon" viewBox="0 0 24 24">
                                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                            </svg>
                            Continue with Google
                        </button>
                    </div>

                    <div class="tab-panel" id="register-tab">
                        <form class="form" id="register-form">
                            <div class="form-group">
                                <label class="label" for="register-name">Full Name</label>
                                <div class="input-container">
                                    <svg class="input-icon" viewBox="0 0 24 24">
                                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                        <circle cx="12" cy="7" r="4"></circle>
                                    </svg>
                                    <input class="input register" type="text" id="register-name" name="name" placeholder="Enter your full name" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="label" for="register-email">Email</label>
                                <div class="input-container">
                                    <svg class="input-icon" viewBox="0 0 24 24">
                                        <path d="m4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2h-16c-1.1 0-2-.9-2-2v-12c0-1.1.9-2 2-2z"></path>
                                        <polyline points="22,6 12,13 2,6"></polyline>
                                    </svg>
                                    <input class="input register" type="email" id="register-email" name="email" placeholder="Enter your email" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="label" for="register-password">Password</label>
                                <div class="input-container password-container">
                                    <svg class="input-icon" viewBox="0 0 24 24">
                                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                        <circle cx="12" cy="16" r="1"></circle>
                                        <path d="m7 11v-4a5 5 0 0 1 10 0v4"></path>
                                    </svg>
                                    <input class="input register" type="password" id="register-password" name="password" placeholder="Create a password" minlength="6" required>
                                    <button type="button" class="password-toggle register" data-target="register-password">
                                        <svg class="eye-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                            <circle cx="12" cy="12" r="3"></circle>
                                        </svg>
                                    </button>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="label" for="register-confirm-password">Confirm Password</label>
                                <div class="input-container password-container">
                                    <svg class="input-icon" viewBox="0 0 24 24">
                                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                        <circle cx="12" cy="16" r="1"></circle>
                                        <path d="m7 11v-4a5 5 0 0 1 10 0v4"></path>
                                    </svg>
                                    <input class="input register" type="password" id="register-confirm-password" name="confirmPassword" placeholder="Confirm your password" required>
                                    <button type="button" class="password-toggle register" data-target="register-confirm-password">
                                        <svg class="eye-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                            <circle cx="12" cy="12" r="3"></circle>
                                        </svg>
                                    </button>
                                </div>
                            </div>

                            <div class="terms-text">
                                By creating an account, you agree to our
                                <button type="button" class="terms-link">Terms of Service</button>
                                and
                                <button type="button" class="terms-link">Privacy Policy</button>.
                            </div>

                            <button type="submit" class="button button-secondary">Create Nexio Account</button>
                        </form>

                        <div class="separator">
                            <span class="separator-text">Or continue with</span>
                        </div>

                        <button type="button" class="button button-outline" id="google-register">
                            <svg class="google-icon" viewBox="0 0 24 24">
                                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                            </svg>
                            Join with Google
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/static/js/script.js"></script>
</body>
</html>
