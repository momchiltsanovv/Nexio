<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Nexio</title>
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .edit-wrapper { max-width: 800px; margin: 100px auto 40px; padding: 0 20px; }
        .edit-card { background: #fff; border: 1px solid #e0e0e0; border-radius: 12px; box-shadow: 0 2px 10px rgba(0,0,0,.05); }
        .edit-header { padding: 20px 24px; border-bottom: 1px solid #eee; display: flex; align-items: center; gap: 12px; }
        .edit-header h1 { font-size: 22px; margin: 0; }
        .edit-body { padding: 24px; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .form-grid .full { grid-column: 1 / -1; }
        .field { display: flex; flex-direction: column; gap: 8px; }
        .field label { font-weight: 600; font-size: 14px; color: #333; }
        .field input, .field select, .field textarea { padding: 12px 14px; border: 1px solid #ddd; border-radius: 10px; font-size: 14px; transition: border-color 0.3s ease; }
        .field input:focus, .field select:focus, .field textarea:focus { outline: none; border-color: #667eea; box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1); }
        .field textarea { min-height: 100px; resize: vertical; }
        .help-text { font-size: 12px; color: #666; margin-top: 4px; }
        .avatar-section { display: flex; align-items: center; gap: 20px; }
        .current-avatar { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; border: 3px solid #e0e0e0; }
        .avatar-upload { flex: 1; }
        .form-actions { display: flex; gap: 12px; justify-content: flex-end; margin-top: 24px; padding-top: 20px; border-top: 1px solid #eee; }
        .btn { display: inline-flex; align-items: center; gap: 8px; padding: 12px 20px; border: none; border-radius: 10px; font-size: 14px; font-weight: 500; cursor: pointer; text-decoration: none; transition: all 0.3s ease; }
        .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .btn-primary:hover { background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%); transform: translateY(-1px); }
        .btn-secondary { background: #f8f9fa; color: #666; border: 1px solid #e0e0e0; }
        .btn-secondary:hover { background: #e9ecef; color: #495057; }
        .error-message { color: #dc3545; font-size: 12px; margin-top: 4px; }
        @media (max-width: 768px) { .form-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div th:replace="fragments/navbar :: navbar('profile')"></div>

    <div class="edit-wrapper">
        <div class="edit-card">
            <div class="edit-header">
                <i class="fas fa-user-edit" style="color: #667eea;"></i>
                <h1>Edit Profile</h1>
            </div>
            
            <form th:action="@{/users/profile}" method="post">
                <div class="edit-body">
                    <!-- Avatar Section -->
                    <div class="field full">
                        <label>Profile Picture</label>
                        <div class="avatar-section">
                            <img class="current-avatar" 
                                 th:src="${user != null and user.profilePictureURL != null} ? ${user.profilePictureURL} : 'https://via.placeholder.com/80x80/667eea/ffffff?text=U'" 
                                 alt="Current avatar">
                            <div class="avatar-upload">
                                <input type="url" id="profilePictureURL" name="profilePictureURL" 
                                       th:value="${user != null} ? ${user.profilePictureURL} : ''" 
                                       placeholder="Enter image URL (optional)">
                                <div class="help-text">Paste a URL to your profile picture or leave empty for default</div>
                            </div>
                        </div>
                    </div>

                    <div class="form-grid">
                        <!-- Basic Information -->
                        <div class="field">
                            <label for="firstName">First Name *</label>
                            <input type="text" id="firstName" name="firstName" 
                                   th:value="${user != null} ? ${user.firstName} : ''" required>
                        </div>

                        <div class="field">
                            <label for="lastName">Last Name *</label>
                            <input type="text" id="lastName" name="lastName" 
                                   th:value="${user != null} ? ${user.lastName} : ''" required>
                        </div>

                        <!-- Academic Information -->
                        <div class="field">
                            <label for="major">Major</label>
                            <input type="text" id="major" name="major" 
                                   th:value="${user != null} ? ${user.major} : ''" 
                                   placeholder="e.g., Computer Science">
                            <div class="help-text">Your field of study</div>
                        </div>

                        <div class="field">
                            <label for="graduationYear">Graduation Year</label>
                            <input type="number" id="graduationYear" name="graduationYear" 
                                   th:value="${user != null} ? ${user.graduationYear} : ''" 
                                   min="2024" max="2030" placeholder="2026">
                        </div>

                        <!-- Social Links -->
                        <div class="field">
                            <label for="instagramURL">Instagram URL</label>
                            <input type="url" id="instagramURL" name="instagramURL" 
                                   th:value="${user != null} ? ${user.instagramURL} : ''" 
                                   placeholder="https://instagram.com/username">
                        </div>

                        <div class="field">
                            <label for="linkedinURL">LinkedIn URL</label>
                            <input type="url" id="linkedinURL" name="linkedinURL" 
                                   th:value="${user != null} ? ${user.linkedinURL} : ''" 
                                   placeholder="https://linkedin.com/in/username">
                        </div>
                    </div>

                    <!-- Form Actions -->
                    <div class="form-actions">
                        <a href="/users/profile" class="btn btn-secondary">
                            <i class="fas fa-times"></i>
                            Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i>
                            Save Changes
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Preview profile picture when URL is entered
        document.getElementById('profilePictureURL').addEventListener('input', function() {
            const url = this.value;
            const avatar = document.querySelector('.current-avatar');
            
            if (url && url.trim() !== '') {
                // Test if the URL is valid by creating a temporary image
                const testImg = new Image();
                testImg.onload = function() {
                    avatar.src = url;
                };
                testImg.onerror = function() {
                    avatar.src = 'https://via.placeholder.com/80x80/667eea/ffffff?text=U';
                };
                testImg.src = url;
            } else {
                avatar.src = 'https://via.placeholder.com/80x80/667eea/ffffff?text=U';
            }
        });

        // Form validation feedback
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            const inputs = form.querySelectorAll('input[required]');
            
            inputs.forEach(input => {
                input.addEventListener('blur', function() {
                    if (this.value.trim() === '') {
                        this.style.borderColor = '#dc3545';
                    } else {
                        this.style.borderColor = '#28a745';
                    }
                });
            });
        });
    </script>

    <div th:replace="fragments/navbar-script :: navbar-script"></div>
</body>
</html>
