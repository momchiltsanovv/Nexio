<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - nexio</title>
    <link rel="stylesheet" href="/css/home.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <th:block th:replace="fragments/background :: background-styles"></th:block>
    <style>
        .login-wrapper { display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; }
        .login-container { display: grid; grid-template-columns: 1fr 1fr; max-width: 900px; width: 100%; background: #f8f9fa; border-radius: 20px; overflow: hidden; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1); }
        
        /* Left side - branding */
        .login-brand { background: linear-gradient(135deg, #212346 0%, #CE3A81 100%); padding: 40px; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; color: white; position: relative; overflow: hidden; }
        .brand-content { position: relative; z-index: 1; }
        .brand-logo h2 { font-family: 'CooperBlack', serif; font-size: 40px; font-weight: normal; margin: 0 0 8px; }
        .brand-subtitle { font-size: 16px; opacity: 0.9; margin-bottom: 30px; }
        .brand-stats { display: flex; flex-direction: column; gap: 16px; margin-top: 30px; }
        .stat-item { display: flex; align-items: center; gap: 12px; }
        .stat-icon { width: 45px; height: 45px; background: rgba(255, 255, 255, 0.25); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 18px; color: white; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2); }
        .stat-text { text-align: left; }
        .stat-number { font-size: 22px; font-weight: 800; color: #B53678; text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3); }
        .stat-label { font-size: 14px; color: white; opacity: 0.9; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; }
        
        /* Right side - form */
        .login-form { padding: 40px; display: flex; flex-direction: column; justify-content: center; }
        .form-header { text-align: center; margin-bottom: 30px; }
        .form-header h1 { font-size: 28px; font-weight: 700; color: #1a1a1a; margin: 0 0 8px; }
        .form-header p { color: #666; margin: 0; }
        
        .field { display: flex; flex-direction: column; gap: 8px; margin-bottom: 20px; }
        .field label { font-weight: 600; font-size: 14px; color: #333; }
        .field input { padding: 16px 18px; border: 2px solid #e0e0e0; border-radius: 12px; font-size: 16px; transition: all 0.3s ease; }
        .field input:focus { outline: none; border-color: #212346; box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1); }
        .field .help { font-size: 12px; color: #666; margin-top: 4px; }
        .field .error { font-size: 12px; color: #dc3545; margin-top: 4px; }
        
        .form-options { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; }
        .remember-me { display: flex; align-items: center; gap: 8px; font-size: 14px; color: #666; }
        .remember-me input { margin: 0; }
        .forgot-password { color: #212346; text-decoration: none; font-size: 14px; }
        .forgot-password:hover { text-decoration: underline; }
        
        .submit-btn { width: 100%; padding: 16px; background: linear-gradient(135deg, #212346 0%, #CE3A81 100%); color: white; border: none; border-radius: 12px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; }
        .submit-btn:hover { transform: translateY(-2px); }
        .submit-btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        
        .form-footer { text-align: center; margin-top: 24px; padding-top: 20px; border-top: 1px solid #eee; }
        .form-footer a { color: #212346; text-decoration: none; font-weight: 500; }
        .form-footer a:hover { text-decoration: underline; }
        
        .back-home { position: absolute; top: 20px; left: 20px; color: white; text-decoration: none; display: flex; align-items: center; gap: 8px; font-size: 14px; opacity: 0.9; }
        .back-home:hover { opacity: 1; }
        
        
        @media (max-width: 768px) { 
            .login-container { grid-template-columns: 1fr; max-width: 420px; }
            .login-brand { padding: 30px 20px; }
            .login-form { padding: 30px 20px; }
        }
    </style>
</head>
<body>
    <th:block th:replace="fragments/background :: background-elements"></th:block>
    
    <div class="login-wrapper">
        <div class="login-container">
            <!-- Left Side - Branding -->
            <div class="login-brand">
                <a href="/" class="back-home">
                    <i class="fas fa-arrow-left"></i>
                    Back to Home
                </a>
                
                <div class="brand-content">
                    <div class="brand-logo">
                        <h2>Welcome Back</h2>
                        <p class="brand-subtitle">Sign in to your nexio account</p>
                    </div>
                    
                    <div class="brand-stats">
                        <div class="stat-item">
                            <div class="stat-icon">
                                <i class="fas fa-users"></i>
                            </div>
                            <div class="stat-text">
                                <div class="stat-number">500+</div>
                                <div class="stat-label">Active Students</div>
                            </div>
                        </div>
                        
                        <div class="stat-item">
                            <div class="stat-icon">
                                <i class="fas fa-box"></i>
                            </div>
                            <div class="stat-text">
                                <div class="stat-number">1000+</div>
                                <div class="stat-label">Items Listed</div>
                            </div>
                        </div>
                        
                        <div class="stat-item">
                            <div class="stat-icon">
                                <i class="fas fa-university"></i>
                            </div>
                            <div class="stat-text">
                                <div class="stat-number">6</div>
                                <div class="stat-label">Universities</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Right Side - Login Form -->
            <div class="login-form">
                <div class="form-header">
                    <h1>Sign In</h1>
                    <p>Access your student marketplace account</p>
                </div>

                <form th:action="/auth/login" th:method="post" th:object="${loginRequest}">
                    <div class="field">
                        <label for="usernameOrEmail">Username or Email</label>
                        <input type="text" id="usernameOrEmail" name="usernameOrEmail" 
                               placeholder="Enter your username or email" th:field="*{usernameOrEmail}" required>
                        <div class="help">You can use either your username or university email</div>
                    </div>
                    
                    <div class="field">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" 
                               placeholder="Enter your password" th:field="*{password}" required>
                    </div>
                    
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" name="remember-me">
                            Remember me
                        </label>
                        <a href="/forgot-password" class="forgot-password">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="submit-btn" id="submitBtn">
                        <i class="fas fa-sign-in-alt"></i>
                        Sign In
                    </button>
                    
                    <div class="form-footer">
                        <p>Don't have an account? <a href="/register">Create one here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            const submitBtn = document.getElementById('submitBtn');
            const usernameInput = document.getElementById('usernameOrEmail');
            const passwordInput = document.getElementById('password');
            
            // Form validation
            function validateForm() {
                const username = usernameInput.value.trim();
                const password = passwordInput.value;
                
                if (username.length >= 3 && password.length >= 8) {
                    submitBtn.disabled = false;
                    submitBtn.style.opacity = '1';
                } else {
                    submitBtn.disabled = true;
                    submitBtn.style.opacity = '0.6';
                }
            }
            
            usernameInput.addEventListener('input', validateForm);
            passwordInput.addEventListener('input', validateForm);
            
            // Initial validation
            validateForm();
            
            // Form submission
            form.addEventListener('submit', function(e) {
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing In...';
                submitBtn.disabled = true;
            });
            
            // Enter key handling
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !submitBtn.disabled) {
                    form.submit();
                }
            });
            
            // Focus first input
            usernameInput.focus();
        });
    </script>
</body>
</html>
