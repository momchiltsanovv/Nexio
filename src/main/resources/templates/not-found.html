<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | nexio</title>
    <link rel="stylesheet" th:href="@{/css/not-found.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <th:block th:replace="~{fragments/background :: background-styles}"></th:block>
</head>
<body>
    <th:block th:replace="~{fragments/background :: background-elements}"></th:block>
    
    <!-- 404 Content -->
    <div class="not-found-container">
        <div class="not-found-content">
            <div class="error-code">
                <span class="code-number">4</span>
                <span class="code-icon">
                    <i class="fas fa-search"></i>
                </span>
                <span class="code-number">4</span>
            </div>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-description">
                Oops! The page you're looking for seems to have wandered off. 
                It might have been moved, deleted, or never existed in the first place.
            </p>
            <div class="error-actions">
                <a href="/home" class="btn btn-primary">
                    <i class="fas fa-home"></i>
                    Go to Home
                </a>
                <a href="javascript:history.back()" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i>
                    Go Back
                </a>
            </div>
            <div class="helpful-links">
                <p>Or try these popular pages:</p>
                <div class="links-grid">
                    <a href="/home" class="help-link">
                        <i class="fas fa-th-large"></i>
                        Browse Items
                    </a>
                    <a href="/items/creation" class="help-link">
                        <i class="fas fa-plus-circle"></i>
                        Sell Item
                    </a>
                    <a href="/info" class="help-link">
                        <i class="fas fa-info-circle"></i>
                        About Us
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
